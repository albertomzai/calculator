<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Contenedor de la calculadora */
        .calculator {
            max-width: 400px;
            margin: 2rem auto;
            border: 1px solid #dee2e6;
            border-radius: .5rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        /* Pantalla de entrada y resultado */
        .screen {
            height: 60px;
            border-radius: .25rem;
            font-size: 1.5rem;
            text-align: right;
            padding: .75rem;
            background-color: #fff;
            margin-bottom: .75rem;
            overflow-x: auto;
        }

        /* Grid de botones */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: .5rem;
        }

        .btn-calculator {
            height: 60px;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

    <div class="container calculator">
        <!-- Pantalla -->
        <input type="text" id="display" class="screen form-control" readonly value="0">

        <!-- Botones -->
        <div class="buttons">
            <button class="btn btn-secondary btn-calculator" data-value="C">C</button>
            <button class="btn btn-secondary btn-calculator" data-value="/">/</button>
            <button class="btn btn-secondary btn-calculator" data-value="*">*</button>
            <button class="btn btn-secondary btn-calculator" data-value="-">-</button>

            <button class="btn btn-primary btn-calculator" data-value="7">7</button>
            <button class="btn btn-primary btn-calculator" data-value="8">8</button>
            <button class="btn btn-primary btn-calculator" data-value="9">9</button>
            <button class="btn btn-secondary btn-calculator" data-value=">+">+</button>

            <button class="btn btn-primary btn-calculator" data-value="4">4</button>
            <button class="btn btn-primary btn-calculator" data-value="5">5</button>
            <button class="btn btn-primary btn-calculator" data-value="6">6</button>

            <button class="btn btn-primary btn-calculator" data-value="1">1</button>
            <button class="btn btn-primary btn-calculator" data-value="2">2</button>
            <button class="btn btn-primary btn-calculator" data-value="3">3</button>

            <button class="btn btn-secondary btn-calculator" data-value=".">.</button>
            <button class="btn btn-primary btn-calculator" data-value="0">0</button>
            <button class="btn btn-danger btn-calculator" id="equals">=</button>
        </div>

        <!-- Área de alertas -->
        <div id="alert-area" class="mt-3"></div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de la calculadora -->
    <script>
        const display = document.getElementById('display');
        const alertArea = document.getElementById('alert-area');

        // Mantiene el estado actual de la expresión
        let expression = '';

        function updateDisplay(value) {
            if (value === 'C') {
                expression = '';
                display.value = '0';
                return;
            }

            // Evita múltiples puntos decimales consecutivos
            if (value === '.' && expression.endsWith('.')) return;

            if (display.value === '0' && !['+', '-', '*', '/'].includes(value)) {
                display.value = value;
            } else {
                display.value += value;
            }

            expression += value;
        }

        // Manejo de botones
        document.querySelectorAll('.btn-calculator').forEach(btn => {
            btn.addEventListener('click', () => {
                const val = btn.dataset.value;
                if (val === undefined) return;
                updateDisplay(val);
            });
        });

        // Botón igual
        document.getElementById('equals').addEventListener('click', async () => {
            if (!expression.trim()) return;

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression })
                });

                if (!response.ok) {
                    const err = await response.json();
                    showAlert('danger', err.error || 'Error desconocido');
                    return;
                }

                const data = await response.json();
                display.value = data.result;
                expression = String(data.result);
            } catch (e) {
                showAlert('danger', 'Error al conectar con el servidor');
            }
        });

        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertArea.innerHTML = '';
            alertArea.appendChild(alertDiv);
            setTimeout(() => { alertDiv.remove(); }, 3000);
        }

    </script>
</body>
</html>

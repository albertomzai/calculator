<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .calculator {
            max-width: 400px;
            margin: auto;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }

        .screen {
            height: 60px;
            font-size: 1.5rem;
            text-align: right;
            padding: 0.5rem;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }

        .btn-calculator {
            width: 100%;
            height: 60px;
            font-size: 1.2rem;
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="calculator shadow-sm">
            <!-- Pantalla de entrada -->
            <input type="text" id="display" class="screen form-control" readonly />

            <!-- Botones numéricos y operacionales en una cuadrícula -->
            <div class="row g-2">
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="7">7</button></div>
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="8">8</button></div>
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="9">9</button></div>

                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="4">4</button></div>
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="5">5</button></div>
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="6">6</button></div>

                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="1">1</button></div>
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="2">2</button></div>
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="3">3</button></div>

                <div class="col-4"><button class="btn btn-danger btn-calculator" id="clear">C</button></div>
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value="0">0</button></div>
                <div class="col-4"><button class="btn btn-secondary btn-calculator" data-value=".">.</button></div>

                <div class="col-6"><button class="btn btn-primary btn-calculator" id="equals" style="height: 120px;">=</button></div>
                <div class="col-6"><button class="btn btn-warning btn-calculator" id="operator-add">+</button></div>

                <div class="col-6"><button class="btn btn-warning btn-calculator" id="operator-sub">-</button></div>
                <div class="col-6"><button class="btn btn-warning btn-calculator" id="operator-mul">*</button></div>

                <div class="col-6"><button class="btn btn-warning btn-calculator" id="operator-div">/</button></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const display = document.getElementById('display');

        // Agregar eventos a los botones numéricos y de punto decimal
        document.querySelectorAll('[data-value]').forEach(btn => {
            btn.addEventListener('click', () => {
                display.value += btn.dataset.value;
            });
        });

        // Operadores
        document.getElementById('operator-add').addEventListener('click', () => { display.value += '+'; });
        document.getElementById('operator-sub').addEventListener('click', () => { display.value += '-'; });
        document.getElementById('operator-mul').addEventListener('click', () => { display.value += '*'; });
        document.getElementById('operator-div').addEventListener('click', () => { display.value += '/'; });

        // Botón C (clear)
        document.getElementById('clear').addEventListener('click', () => { display.value = ''; });

        // Botón = (equals)
        document.getElementById('equals').addEventListener('click', async () => {
            const expression = display.value;
            if (!expression) return;

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression })
                });

                if (!response.ok) {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'Solicitud fallida'));
                    return;
                }

                const data = await response.json();
                display.value = data.result;
            } catch (err) {
                console.error(err);
                alert('Error al comunicarse con el servidor.');
            }
        });

    </script>
</body>
</html>

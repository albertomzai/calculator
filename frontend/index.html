<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --button-bg: #ffffff;
            --button-hover: #ecf0f1;
            --screen-bg: #ececec;
        }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,.2);
            background-color: var(--primary-color);
            padding: 20px;
            color: #fff;
        }
        .screen {
            height: 60px;
            background-color: var(--screen-bg);
            color: var(--primary-color);
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg);
            cursor: pointer;
            transition: background-color .3s;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .operator { background-color: var(--accent-color); color:#fff; }
        .equal { grid-column: span 2; background-color: var(--accent-color); color:#fff; }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="screen" class="screen">0</div>
        <div class="buttons">
            <button data-value="C">C</button>
            <button data-value="/" class="operator">÷</button>
            <button data-value="*" class="operator">×</button>
            <button data-value="-" class="operator">-</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="+" class="operator">+</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="(" class="operator">(</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value=")" class="operator">)</button>

            <button data-value="0">0</button>
            <button data-value="." class="operator">.</button>
            <button id="equal" class="equal">=</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');
        let expression = '';

        function updateScreen(value) {
            if (value === 'C') {
                expression = '';
                screen.textContent = '0';
            } else if (value === '=') {
                calculateResult();
            } else {
                // Prevent leading zeros unless followed by a decimal
                if (expression === '' && value === '0') return;
                expression += value;
                screen.textContent = expression;
            }
        }

        function isValidExpression(expr) {
            const regex = /^[0-9+\-*/().\s]+$/;
            return regex.test(expr);
        }

        async function calculateResult() {
            if (!expression) return;
            if (!isValidExpression(expression)) {
                screen.textContent = 'Error: expresión inválida';
                expression = '';
                return;
            }
            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression })
                });

                if (!response.ok) {
                    const err = await response.json();
                    screen.textContent = `Error: ${err.message}`;
                } else {
                    const data = await response.json();
                    screen.textContent = data.result;
                }
            } catch (e) {
                console.error(e);
                screen.textContent = 'Error de red';
            } finally {
                expression = '';
            }
        }

        document.querySelectorAll('button[data-value]').forEach(btn => {
            btn.addEventListener('click', () => updateScreen(btn.dataset.value));
        });
    </script>
</body>
</html>

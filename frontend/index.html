<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Web</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .calculator {
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
        #display {
            min-height: 60px;
            font-size: 1.5rem;
            text-align: right;
            background-color: #f8f9fa;
            border-radius: .25rem;
            padding: .75rem;
            margin-bottom: 1rem;
        }
        .btn-cal {
            width: 100%;
            font-size: 1.2rem;
            height: 60px;
        }
    </style>
</head>
<body>

    <div class="container calculator">
        <div id="display" class="border rounded"></div>

        <div class="row g-2">
            <!-- First row: C  .  ÷  × -->
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="C">C</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value=".">.</button></div>
            <div class="col-3"><button class="btn btn-warning btn-cal" data-value="/">÷</button></div>
            <div class="col-3"><button class="btn btn-warning btn-cal" data-value="*">×</button></div>

            <!-- Numbers 7 8 9 -->
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="7">7</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="8">8</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="9">9</button></div>
            <div class="col-3"><button class="btn btn-warning btn-cal" data-value="-">-</button></div>

            <!-- Numbers 4 5 6 -->
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="4">4</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="5">5</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="6">6</button></div>
            <div class="col-3"><button class="btn btn-warning btn-cal" data-value="+">+</button></div>

            <!-- Numbers 1 2 3 -->
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="1">1</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="2">2</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-cal" data-value="3">3</button></div>

            <!-- 0 and = -->
            <div class="col-6"><button class="btn btn-secondary btn-cal" data-value="0">0</button></div>
            <div class="col-6"><button id="equals" class="btn btn-primary btn-cal" data-value="=">=</button></div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function() {
            const display = document.getElementById('display');
            let expression = '';

            function updateDisplay(text) {
                display.textContent = text;
            }

            function appendValue(val) {
                if (val === 'C') {
                    expression = '';
                    updateDisplay('');
                } else if (val === '=') {
                    calculate();
                } else {
                    expression += val;
                    updateDisplay(expression);
                }
            }

            function calculate() {
                if (!expression) return;
                fetch('/api/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ expression })
                })
                .then(res => {
                    if (!res.ok) return res.json().then(err => Promise.reject(err));
                    return res.json();
                })
                .then(data => {
                    expression = data.result.toString();
                    updateDisplay(expression);
                })
                .catch(err => {
                    alert('Error: ' + (err.error || 'Imposible calcular'));
                });
            }

            document.querySelectorAll('.btn-cal').forEach(btn => {
                btn.addEventListener('click', () => appendValue(btn.dataset.value));
            });
        })();
    </script>
</body>
</html>

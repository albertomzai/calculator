<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 260px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: #fff;
        }
        .display {
            height: 60px;
            background: #111;
            margin-bottom: 15px;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            word-wrap: break-word;
        }
        .display span {
            color: #0f0;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444;
            color: #fff;
            transition: background 0.2s;
        }
        button:hover {
            background: #666;
        }
        .operator { background: #ff9500; }
        .equals { background: #00aaff; grid-column: span 2; }
        .clear { background: #ff3b30; }
    </style>
</head>
<body>
<div class="calculator">
    <div class="display" id="display">0<span>=</span></div>
    <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button id="equals" class="equals">=</button>
        <button class="operator" data-value="+">+</button>

        <button id="clear" class="clear" style="grid-column: span 4;">C</button>
    </div>
</div>
<script>
    const display = document.getElementById('display');
    let expression = '';

    function updateDisplay() {
        display.textContent = expression || '0';
    }

    document.querySelectorAll('[data-value]').forEach(btn => {
        btn.addEventListener('click', () => {
            const val = btn.getAttribute('data-value');
            if (expression === '' && val.match(/[\+\-\*\/]/)) return; // avoid leading operator
            expression += val;
            updateDisplay();
        });
    });

    document.getElementById('clear').addEventListener('click', () => {
        expression = '';
        updateDisplay();
    });

    async function calculate(expr) {
        try {
            const res = await fetch('/api/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ expression: expr })
            });
            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.message || 'Error en el cÃ¡lculo');
            }
            const data = await res.json();
            return data.result;
        } catch (e) {
            console.error(e);
            return 'Error';
        }
    }

    document.getElementById('equals').addEventListener('click', async () => {
        if (!expression) return;
        const result = await calculate(expression);
        expression = String(result);
        updateDisplay();
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .calculator {
          max-width: 400px;
          margin: 2rem auto;
          border: 1px solid #dee2e6;
          border-radius: .5rem;
          padding: 1rem;
          background-color: #f8f9fa;
      }

      .screen {
          height: 60px;
          background-color: #212529;
          color: #fff;
          font-size: 2rem;
          text-align: right;
          padding: .5rem 1rem;
          border-radius: .25rem;
          margin-bottom: 1rem;
      }

      .btn-calculator {
          width: 100%;
          height: 60px;
          font-size: 1.5rem;
      }

      .grid-buttons {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: .25rem;
      }
    </style>
</head>
<body>

    <div class="container">
        <div class="calculator shadow-sm">
            <div id="screen" class="screen" data-testid="calculator-screen"></div>

            <div class="grid-buttons">
                <!-- Row 1 -->
                <button type="button" class="btn btn-secondary btn-calculator" data-value="7" data-testid="calc-btn-7">7</button>
                <button type="button" class="btn btn-secondary btn-calculator" data-value="8" data-testid="calc-btn-8">8</button>
                <button type="button" class="btn btn-secondary btn-calculator" data-value="9" data-testid="calc-btn-9">9</button>
                <button type="button" class="btn btn-warning btn-calculator" data-value="/" data-testid="calc-btn-divide">/</button>

                <!-- Row 2 -->
                <button type="button" class="btn btn-secondary btn-calculator" data-value="4" data-testid="calc-btn-4">4</button>
                <button type="button" class="btn btn-secondary btn-calculator" data-value="5" data-testid="calc-btn-5">5</button>
                <button type="button" class="btn btn-secondary btn-calculator" data-value="6" data-testid="calc-btn-6">6</button>
                <button type="button" class="btn btn-warning btn-calculator" data-value="*" data-testid="calc-btn-multiply">*</button>

                <!-- Row 3 -->
                <button type="button" class="btn btn-secondary btn-calculator" data-value="1" data-testid="calc-btn-1">1</button>
                <button type="button" class="btn btn-secondary btn-calculator" data-value="2" data-testid="calc-btn-2">2</button>
                <button type="button" class="btn btn-secondary btn-calculator" data-value="3" data-testid="calc-btn-3">3</button>
                <button type="button" class="btn btn-warning btn-calculator" data-value="-" data-testid="calc-btn-subtract">-</button>

                <!-- Row 4 -->
                <button type="button" class="btn btn-secondary btn-calculator" data-value="0" data-testid="calc-btn-0">0</button>
                <button type="button" class="btn btn-secondary btn-calculator" data-value="." data-testid="calc-btn-dot">.</button>
                <button type="button" class="btn btn-primary btn-calculator" id="equalsBtn" data-testid="calc-btn-equals">=</button>
                <button type="button" class="btn btn-danger btn-calculator" data-value="C" data-testid="calc-btn-clear">C</button>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const screen = document.getElementById('screen');
      let expression = '';

      function updateScreen() {
          screen.textContent = expression || '0';
      }

      // Handle button clicks
      document.querySelectorAll('.btn-calculator').forEach(btn => {
          btn.addEventListener('click', () => {
              const val = btn.getAttribute('data-value');
              if (!val) return;

              if (val === 'C') {
                  expression = '';
              } else if (btn.id === 'equalsBtn') {
                  calculateResult();
                  return;
              } else {
                  expression += val;
              }

              updateScreen();
          });
      });

      async function calculateResult() {
          try {
              const response = await fetch('/api/calculate', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ expression })
              });

              if (!response.ok) throw new Error('Error al calcular');

              const data = await response.json();
              expression = String(data.result);
          } catch (error) {
              console.error(error);
              alert('Error en el c√°lculo.');
          } finally {
              updateScreen();
          }
      }

      // Inicializar pantalla
      updateScreen();
    </script>
</body>
</html>

<!DOCTYPE html>\n<html lang="es">\n<head>\n<meta charset="UTF-8">\n<title>Calculadora Web</title>\n<style>\n    body{font-family:Arial,Helvetica,sans-serif;background:#f0f0f0;margin:0;padding:20px;display:flex;justify-content:center;align-items:center;height:100vh;}\n    .calculator{background:#fff;border-radius:10px;box-shadow:0 4px 12px rgba(0,0,0,.1);width:320px;max-width:90%;padding:20px;}\n    .display{background:#222;color:#fff;font-size:2rem;text-align:right;padding:10px;border-radius:5px;margin-bottom:15px;min-height:60px;overflow:hidden;}\n    .buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;}\n    button{font-size:1.5rem;background:#e0e0e0;border:none;border-radius:5px;padding:15px;cursor:pointer;transition:background .2s;}\n    button:hover{background:#d0d0d0;}\n    .operator{background:#ff9500;color:white;}\n    .operator:hover{background:#e08900;}\n    .equals{background:#34c759;color:white;height:100%;grid-row:span 2;}\n    .clear{background:#ff3b30;color:white;}\n</style>\n</head>\n<body>\n<div class="calculator">\n    <div id="display" class="display">0</div>\n    <div class="buttons">\n        <button data-value="7">7</button><button data-value="8">8</button><button data-value="9">9</button><button class="operator" data-value="/">/</button>\n        <button data-value="4">4</button><button data-value="5">5</button><button data-value="6">6</button><button class="operator" data-value="*">*</button>\n        <button data-value="1">1</button><button data-value="2">2</button><button data-value="3">3</button><button class="operator" data-value="-">-</button>\n        <button data-value="0" style="grid-column:span 2;">0</button><button data-value=".">.</button><button class="equals" id="equal">=</button>\n        <button class="clear" id="clear">C</button>\n    </div>\n</div>\n<script>\nconst display=document.getElementById('display');\nlet expression='';\nfunction updateDisplay(){display.textContent=expression||'0';}\ndocument.querySelectorAll('.buttons button').forEach(btn=>{btn.addEventListener('click',()=>{const val=btn.dataset.value;if(!val)return; if(val==='C'){expression='';updateDisplay();return;} if(val==='='){if(!expression)return;fetch('/api/calculate',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({expression})}).then(async res=>{if(!res.ok){const err=await res.json();throw new Error(err.message||'Error en cÃ¡lculo');}return res.json();}).then(data=>{display.textContent=data.result;expression='';}).catch(err=>{display.textContent='Error';console.error(err);});return;} expression+=val;updateDisplay();});});\n</script>\n</body>\n</html>

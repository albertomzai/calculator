<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .calculator { max-width: 400px; margin: auto; }
        .display { background-color: #f8f9fa; padding: 10px; font-size: 1.5rem; min-height: 50px; border-radius: 0.25rem; }
    </style>
</head>
<body>

    <div class="container calculator mt-5">

        <!-- Display de entrada -->
        <div id="display-input" class="display mb-2" data-testid="display-input"></div>

        <!-- Display de resultado -->
        <div id="display-result" class="display mb-4 text-success" data-testid="display-result"></div>

        <!-- Botones en cuadrícula 4x5 -->
        <div class="row g-2">
            <!-- Botón C -->
            <div class="col-3"><button id="btn-clear" class="btn btn-danger w-100" data-testid="btn-clear">C</button></div>

            <!-- Operador / -->
            <div class="col-3"><button class="btn btn-secondary w-100" data-testid="btn-divide">/</button></div>

            <!-- Operador * -->
            <div class="col-3"><button class="btn btn-secondary w-100" data-testid="btn-multiply">*</button></div>

            <!-- Operador - -->
            <div class="col-3"><button class="btn btn-secondary w-100" data-testid="btn-subtract">-</button></div>

            <!-- 7,8,9 -->
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-7">7</button></div>
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-8">8</button></div>
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-9">9</button></div>

            <!-- 4,5,6 -->
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-4">4</button></div>
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-5">5</button></div>
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-6">6</button></div>

            <!-- 1,2,3 -->
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-1">1</button></div>
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-2">2</button></div>
            <div class="col-4"><button class="btn btn-light w-100" data-testid="btn-3">3</button></div>

            <!-- 0, punto decimal -->
            <div class="col-6"><button class="btn btn-light w-100" data-testid="btn-0">0</button></div>
            <div class="col-6"><button class="btn btn-light w-100" data-testid="btn-decimal">.</button></div>

            <!-- Operador + -->
            <div class="col-12 mt-2"><button class="btn btn-secondary w-100" data-testid="btn-add">+</button></div>

            <!-- Botón = -->
            <div class="col-12 mt-2"><button id="btn-equal" class="btn btn-primary w-100" data-testid="btn-equal">=</button></div>
        </div>

    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript funcionalidad calculadora -->
    <script>
        const displayInput = document.getElementById('display-input');
        const displayResult = document.getElementById('display-result');

        let expression = '';

        // Función para actualizar el display de entrada
        function updateDisplay() {
            displayInput.textContent = expression;
        }

        // Añadir listeners a los botones numéricos y operadores
        const buttonSelectors = [
            '#btn-0', '#btn-1', '#btn-2', '#btn-3', '#btn-4', '#btn-5', '#btn-6', '#btn-7', '#btn-8', '#btn-9',
            '#btn-decimal', '#btn-add', '#btn-subtract', '#btn-multiply', '#btn-divide'
        ];

        buttonSelectors.forEach(sel => {
            const btn = document.querySelector(sel);
            if (btn) {
                btn.addEventListener('click', () => {
                    expression += btn.textContent;
                    updateDisplay();
                });
            }
        });

        // Botón C: limpiar expresión y resultado
        document.getElementById('btn-clear').addEventListener('click', () => {
            expression = '';
            displayInput.textContent = '';
            displayResult.textContent = '';
        });

        // Botón =: enviar expresión al backend
        document.getElementById('btn-equal').addEventListener('click', async () => {
            if (!expression) return;

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression })
                });

                if (!response.ok) {
                    const err = await response.json();
                    displayResult.textContent = err.message || 'Error al calcular';
                    displayResult.classList.remove('text-success');
                    displayResult.classList.add('text-danger');
                    return;
                }

                const data = await response.json();
                displayResult.textContent = data.result;
                displayResult.classList.remove('text-danger');
                displayResult.classList.add('text-success');
            } catch (e) {
                displayResult.textContent = 'Error de red';
                displayResult.classList.remove('text-success');
                displayResult.classList.add('text-danger');
            }
        });

    </script>
</body>
</html>

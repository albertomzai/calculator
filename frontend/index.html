<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .calculator {
            max-width: 400px;
            margin: 2rem auto;
            border: 1px solid #dee2e6;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
        }

        .display {
            height: 80px;
            font-size: 2rem;
            text-align: right;
            padding-right: 0.5rem;
            border: none;
            background-color: #fff;
            color: #212529;
            margin-bottom: 1rem;
        }

        .btn-calculator {
            width: 100%;
            font-size: 1.5rem;
            padding: 0.75rem 0;
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>

    <div class="container calculator">

        <!-- Pantalla de entrada -->
        <input type="text" id="expressionDisplay" class="display form-control" readonly data-testid="expression-display" />

        <!-- Pantalla de resultado -->
        <input type="text" id="resultDisplay" class="display form-control" readonly data-testid="result-display" />

        <!-- Botones numéricos y operacionales -->
        <div class="row">
            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="7" data-testid="btn-7">7</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="8" data-testid="btn-8">8</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="9" data-testid="btn-9">9</button></div>
            <div class="col-3"><button class="btn btn-primary btn-calculator" data-value="/" data-testid="btn-divide">/</button></div>

            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="4" data-testid="btn-4">4</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="5" data-testid="btn-5">5</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="6" data-testid="btn-6">6</button></div>
            <div class="col-3"><button class="btn btn-primary btn-calculator" data-value="*" data-testid="btn-multiply">*</button></div>

            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="1" data-testid="btn-1">1</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="2" data-testid="btn-2">2</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="3" data-testid="btn-3">3</button></div>
            <div class="col-3"><button class="btn btn-primary btn-calculator" data-value="-" data-testid="btn-subtract">-</button></div>

            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="0" data-testid="btn-0">0</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-calculator" data-value="." data-testid="btn-decimal">.</button></div>
            <div class="col-3"><button class="btn btn-danger btn-calculator" id="clearBtn" data-testid="btn-clear">C</button></div>
            <div class="col-3"><button class="btn btn-primary btn-calculator" id="equalsBtn" data-testid="btn-equals">=</button></div>
        </div>

    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript funcionalidad calculadora -->
    <script>
        const expressionDisplay = document.getElementById('expressionDisplay');
        const resultDisplay = document.getElementById('resultDisplay');

        // Agregar listeners a los botones con data-value
        document.querySelectorAll('[data-value]').forEach(btn => {
            btn.addEventListener('click', () => {
                expressionDisplay.value += btn.dataset.value;
            });
        });

        // Botón C (clear)
        document.getElementById('clearBtn').addEventListener('click', () => {
            expressionDisplay.value = '';
            resultDisplay.value = '';
        });

        // Botón = (equals)
        document.getElementById('equalsBtn').addEventListener('click', async () => {
            const expr = expressionDisplay.value.trim();
            if (!expr) return;

            try {
                const response = await fetch('/api/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ expression: expr })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    resultDisplay.value = `Error: ${errorData.error}`;
                    return;
                }

                const data = await response.json();
                resultDisplay.value = data.result;
            } catch (err) {
                resultDisplay.value = 'Error de conexión';
            }
        });
    </script>
</body>
</html>

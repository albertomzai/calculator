<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Web</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      width: 260px;
      background: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,.3);
    }
    .display {
      background: #000;
      color: #0f0;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      min-height: 40px;
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: background .2s;
    }
    button:hover { background: #555; }
    button.operator { background: #ff9500; }
    button.equal { background: #00aaff; grid-column: span 2; }
    button.clear { background: #cc0000; }
    .message {
      color: #f33;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="keys">
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="/">÷</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="*">×</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="-">–</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="equal" id="equals">=</button>
      <button class="operator" data-value="+">+</button>

      <button class="clear" id="clear">C</button>
    </div>
    <div id="msg" class="message"></div>
  </div>

  <script>
    const display = document.getElementById('display');
    const msgDiv = document.getElementById('msg');
    let expression = '';

    function updateDisplay() {
      display.textContent = expression || '0';
    }

    function clearMessage() { msgDiv.textContent = ''; }

    document.querySelectorAll('.keys button').forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.getAttribute('data-value');
        if (!val) return;
        if (btn.id === 'clear') {
          expression = '';
          updateDisplay();
          clearMessage();
        } else if (btn.id === 'equals') {
          calculateResult();
        } else {
          expression += val;
          updateDisplay();
          clearMessage();
        }
      });
    });

    async function calculateResult() {
      if (!expression) return;
      try {
        const response = await fetch('/api/calculate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ expression })
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.message || 'Error del servidor');
        }

        const data = await response.json();
        display.textContent = data.result;
        expression = '';
      } catch (err) {
        msgDiv.textContent = err.message;
      }
    }
  </script>
</body>
</html>
